<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTER</h1>
    <main class="container">
        <div class="screen">
            <p id="count">0</p>
        </div>
        <div class="buttons">
            <div id="plus">+</div>
            <div id="minus">-</div>
        </div>
        <div class="reset">
            <p id="reset-btn">Reset</p>
        </div>
        <div class="compute">
            <p id="compute-value">Count</p>
        </div>
        <div class="text">
            <p id="text-box">Current count is 0</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
